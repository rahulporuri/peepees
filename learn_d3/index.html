<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> D3 Test </title>
        <script type="text/javascript" src="d3/d3.v3.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script type="text/javascript">
            var dataset = [];
            for (var i=0; i < 10; i++){
                    var newNumber = Math.round(Math.random() *30);
                    dataset.push(newNumber);
            }

            d3.select("body").selectAll("p")
                .data(dataset)
                .enter()
                .append("div")
                .attr("class", "bar")
                .style("height", function(d) {
                        var barHeight = d*5;
                        return barHeight +"px";
            });

            d3.select("body")
              .append("p");

            var w = 500;
            var h = 100;
            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", w)
                        .attr("height",h)

            var circles = svg.selectAll("circle")
                             .data(dataset)
                             .enter()
                             .append("circle")
            // similar to how d is autopopulated 
            // from the dataset, i is also 
            // autopopulated with the index value!

            circles.attr("cx", function(d, i){
                    return (i*50) +25;
                    })
                   .attr("cy", h/2)
                   .attr("r", function(d){
                           return d;
                   })
                   .attr("fill", "yellow")
                   .attr("stroke", "orange")
                   .attr("stroke-width", function(d){
                           return d/2;
                    });

            d3.select("body")
              .append("p");

            var w = 500;
            var h = 100;
            var barPadding = 1;
            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", w)
                        .attr("height",h)
            
            svg.selectAll("rect")
               .data(dataset)
               .enter()
               .append("rect")
               .attr("x", function(d, i){
                       return i*(w/dataset.length);
                })
               .attr("y", function(d){
                       return h-d;
                })
               .attr("width", w/dataset.length -barPadding)
               .attr("height", function(d){
                       return d*4;
                })
               .attr("fill", "teal");

            svg.selectAll("text")
               .data(dataset)
               .enter()
               .append("text")

            d3.select("body")
              .append("p");
        </script>
